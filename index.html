<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
  <div class='container'>
    <div class='card'>
      <h1> Entrar </h1>

      <div id='msgError'></div>

      <div class='label-float'>
        <input type='text' id='usuario' paceholder='' required>
        <label id='userLabel' for='usuario'>Usuário</label>
      </div>

      <div class='label-float'>
        <input type='password' id='senhaLogin' paceholder='' required>
        <label id='senhaLabel' for='senhaLogin'>Senha</label>
        <i class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class='justify-center'>
        <button onclick='entrar()'>Entrar</button>
      </div>

      <div class='justify-center'>
        <hr>
      </div>

      <p class="direct">Não tem uma conta? <a href="cadastro/cadastro.html">Cadastre-se</a></p>

    </div>

  </div>

  <script src="/script/script.js"></script>
</body>

</html>
